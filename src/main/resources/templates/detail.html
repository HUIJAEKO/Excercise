<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>마이페이지</title>
<link rel="stylesheet" href="/css/detailstyle.css"
	th:href="@{/css/detailstyle.css}">
</head>
<body>

	<div class="container">
		<h2>마이페이지</h2>
		<div>
			<label for="name">이름</label> <input type="text" id="name"
				th:value="${user.name}" readonly>
		</div>
		<div>
			<label for="birthdate">생년월일</label> <input type="date" id="birthdate"
				th:value="${user.birthdate}" readonly>
		</div>
		<div>
			<label for="phone">전화번호</label> <input type="tel" id="phone"
				th:value="${user.phone}" readonly>
		</div>
		<div>
			<label for="region">지역</label> <input type="text" id="region"
				th:value="${user.region}" readonly>
		</div>
		<div>
			<label for="subregion">시/구</label> <input type="text" id="subregion"
				th:value="${user.subregion}" readonly>
		</div>
		<div>
			<label for="username">아이디</label> <input type="text" id="username"
				th:value="${user.username}" readonly>
		</div>
		<div>
			<label for="gender">성별</label> <input type="text" id="gender"
				th:value="${user.gender == 'male' ? '남성' : '여성'}" readonly>
		</div>
		<div class="action-buttons">
			<button type="button" onclick="location.href='/editProfile'">정보
				수정하기</button>
			<button type="button"
				onclick="if(confirm('정말로 탈퇴하시겠습니까?')) location.href='/deleteAccount';">탈퇴하기</button>
		</div>
	</div>

</body>
</html>
